<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathematical Modeling</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
  </head>

  <body data-theme="default" data-layout="fluid">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand navbar-light navbar-bg">
      <div class="navbar-collapse collapse">
        <ul class="navbar-nav navbar-align">
            <li class="logged-in" style="display: none;">
              <a href="#profile" class="grey-text modal-trigger" data-target="modal-account">Account</a>
            </li>
            <li class="logged-in" style="display: none;">
              <a href="#logout" class="grey-text" id="logout">Logout</a>
            </li>
            <li class="logged-out" action="/my-url" style="display: none;">
              <a href="#login" class="grey-text modal-trigger" data-target="modal-login">Login</a>
              <!-- при нажатии на логин, как и на сигн ап, котрывается попап(или страница, надо решить), после нажатия на который мы попадаем в личный кабинет -->
            </li>
            <li class="logged-out" style="display: none;">
              <a href="#sign-up" class="grey-text modal-trigger" data-target="modal-signup">Sign up</a>
            </li>
          </span>
        </ul>
      </div>
    </nav>
    <!-- SIGN UP MODAL -->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>Sign up</h4><br />
          <form id="signup-form">
            <div class="input-field">
              <input type="email" id="signup-email" required />
              <label for="signup-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required />
              <label for="signup-password">Choose password</label>
            </div>
            <div class="input-field">
              <input type="text" id="signup-bio" required />
              <label for="signup-bio">One Line Bio</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Sign up</button>
          </form>
        </div>
      </div>
    
      <!-- LOGIN MODAL -->
      <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>Login</h4><br />
          <form id="login-form">
            <div class="input-field">
              <input type="email" id="login-email" required />
              <label for="login-email">Email address</label>
            </div>
            <div class="input-field">
              <input type="password" id="login-password" required />
              <label for="login-password">Your password</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0"  href="pages-profile.html">Login</button>
          </form>
        </div>
      </div>
    
      <!-- ACCOUNT MODAL
      вместо этой штуки - раздел Профиль(открывается страничка полностью, не модальное окно) -->
      <div id="modal-account" class="modal">
        <div class="modal-content center-align">
          <h4>Account details</h4><br />
          <div class="account-details"></div>
        </div>
      </div>
  
      <div id="modal-create" class="modal">
        <div class="modal-content">
          <h4>Create Guide</h4><br />
          <form id="create-form">
          </form>
        </div>
      </div>
    <div class="container" id="login"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="login.bundle.js"></script></body>
</html>
