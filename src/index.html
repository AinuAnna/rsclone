<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mathematical Modeling</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <section class="sidebar__content">
      <aside class="sidebar">
        <div class="sidebar__role" id="role">
          <span>Administrator</span>
        </div>
        <ul class="menu">
          <li><a href="#">Пользователи</a></li>
          <li><a href="#">Лекции</a></li>
          <li><a href="#">Тесты</a></li>
        </ul>
      </aside>
      <section>
        <header>
          <div class="toggle openbtn">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
          </div>
          <a href="#" class="logo">
            <span class="subtitle">Mathematical Modeling</span>
          </a>
          <div class="btn-group">
            <button type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <svg width="30" height="31" viewBox="0 0 30 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M15 5C16.3261 5 17.5979 5.52678 18.5355 6.46447C19.4732 7.40215 20 8.67392 20 10C20 11.3261 19.4732 12.5979 18.5355 13.5355C17.5979 14.4732 16.3261 15 15 15C13.6739 15 12.4021 14.4732 11.4645 13.5355C10.5268 12.5979 10 11.3261 10 10C10 8.67392 10.5268 7.40215 11.4645 6.46447C12.4021 5.52678 13.6739 5 15 5V5ZM15 17.5C20.525 17.5 25 19.7375 25 22.5V25H5V22.5C5 19.7375 9.475 17.5 15 17.5Z"
                  fill="#9A99A2"
                />
                <circle cx="15" cy="16" r="14.5" stroke="#9A99A2" />
              </svg>
            </button>
            <div class="dropdown-menu dropdown-menu-right">
              <button class="dropdown-item" type="button">Profile</button>
              <button class="dropdown-item" type="button">Log out</button>
            </div>
          </div>
        </header>
        <main class="container">
          <div id="table__users"></div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="myModal"
            tabindex="-1"
            role="dialog"
            aria-labelledby="myModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  <h3 class="modal-title" id="myModalLabel">Внимание!</h3>
                </div>
                <div class="modal-body">
                  <h4>Вы действительно хотите удалить этого пользователя?</h4>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-danger" id="btnDelteYes" href="#">Да</button>
                  <button type="button" class="btn btn-default" data-dismiss="modal">Нет</button>
                </div>
              </div>
            </div>
          </div>
          <!--Edit Form-->
          <form>
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label">Name</label>
              <input class="form-control" id="exampleInputName1" />
            </div>
            <div class="mb-3">
              <label for="exampleInputId1" class="form-label">ID</label>
              <input class="form-control" id="exampleInputId1" />
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" />
            </div>
            <div class="mb-3">
              <label for="exampleInputRole1" class="form-label">Role</label>
              <input class="form-control" id="exampleInputRole1" />
            </div>
            <div class="mb-3">
              <label for="exampleInputDescription1" class="form-label">Description</label>
              <input class="form-control" id="exampleInputDescription1" />
            </div>
            <button type="submit" class="btn">Submit</button>
          </form>
        </main>
        <footer>
          <a href="https://rs.school/js/">
            <img src="./assets/icon/rs_school_js.svg" alt="RS-Sсhool" class="footer__RS-logo" width="100" height="50" />
          </a>
          <div class="contacts">
            <ul>
              <li><a href="https://github.com/AinuAnna">Anna Tereshko</a></li>
              <li><a href="https://github.com/dimit999">Ananyev Dmitry</a></li>
              <li><a href="https://github.com/tv-dem">Demchuk Tatyana</a></li>
              <li><a href="https://github.com/spaceragga">Ivan Mikhalchanka</a></li>
            </ul>
          </div>
        </footer>
      </section>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
